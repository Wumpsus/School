<!DOCTYPE html>
<html>
<head>
    <title>Rekenmachine</title>
</head>
<link rel="stylesheet" href="ja.css">
<link rel="icon" href="Rekenmachine.png" type="image/png">
<body>
    <div class="calculator">
    <h1>Rekenmachine</h1>
    <input type="text" id="num1" placeholder="Eerste invoer">
    <input type="text" id="num2" placeholder="Tweede invoer">
    <br>
    <button onclick="add()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>
    <button onclick="clearFields()">Opnieuw</button>
    <br>
    <h2>Antwoord: <span id="result"></span></h2>
</div>
    <script src="ja.js"></script>
</body>
</html>
