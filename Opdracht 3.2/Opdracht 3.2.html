<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="Opmaak.css">
    <title>Boekingsformulier</title>
</head>
<body>
    <h1>Boek hier uw vakantie bij TUI!</h1>
        
    <form id="reviewForm" style="border:1px solid #ccc" action="Terms_Privacy.html" method="POST">
          <di class="container">
            
            <h1>Vul hieronder uw informatie in.</h1>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Voer het hier in." name="email" required>
            <br>
            <label for="voornaam"><b>Voornaam</b></label>
            <input type="text" placeholder="Voer het hier in." name="voornaam" required oninput="this.value = this.value.replace(/[^A-Za-z]/g, '')">                       
            <label for="achternaam"><b>Achternaam</b></label>
            <input type="text" placeholder="Voer het hier in." name="achternaam" required oninput="this.value = this.value.replace(/[^A-Za-z]/g, '')">
            <br>
            <label for="gender"><b>Geslacht</b></label>
            <select id="gender" name="gender">
              <option value="man">Man</option>
              <option value="vrouw">Vrouw</option>
            </select>
            <br>
            <label for="postcode"><b>Postcode</b></label>
            <input type="text" placeholder="Voer het hier in." name="postcode" required>
            <label for="stad"><b>Stad</b></label>
            <input type="text" placeholder="Voer het hier in." name="stad" required>
            <label for="straathuisnummer"><b>Straat en Huisnummer</b></label>
            <input type="text" placeholder="Voer het hier in." name="straathuisnummer" required>
            <br> 
            <label for="bsnnummer"><b>BSN Nummer</b></label>
            <input type="text" id="bsnnummer" name="cardnumber" placeholder="147392324" maxlength="9">
            <br>
            <label for="uname"><b>Uit welk land komt u</b></label>
            <input type="text" placeholder="Voer het hier in." name="uname" required>
            <br>
            <label for="country"><b>Welk land wil u naar toe</b></label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <br>
            <label for="departureDate"><b>Wanneer wilt u weg</b></label>
            <input type="date" placeholder="mm-dd-yy" name="departureDate" required min="2023-09-15" required>            
            <br>
            <label for="returnDate"><b>Wanneer wilt u terug</b></label>
            <input type="date" name="returnDate" required min="2023-09-15" required>                       
            <br>
            <label for="country"><b>Met hoeveel mensen gaat u</b></label>
            <select id="country" name="country">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Voer het hier in." name="psw" required>
      </div>
            
            <p>Door deze informatie in te vullen, bent u het eens met onze<a href="Terms_Privacy.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <div class="clearfix">
                <button type="submit" class="boeking">Boek nu!</button>
              </div>
        
          </div>
        </form>


</body>
</html>
